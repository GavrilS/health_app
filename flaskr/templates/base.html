<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Task List App</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<nav>
    <a href="{{ url_for('home.index') }}"><h3>Health App</h3></a>
    <ul>
        <li><a href="{{ url_for('article.show_articles_by_category', category='nutrition') }}">Nutrition</a></li>
        <li><a href="{{ url_for('article.show_articles_by_category', category='physical_acitvity') }}">Physical activities</a></li>
        <li><a href="{{ url_for('article.show_articles_by_category', category='mental_activity') }}">Mental activities</a></li>
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
